<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senhas</h1>

      <div class="group">
        <label for="tamanho">Tamanho da senha:</label>
        <input type="number" id="tamanho" min="8" max="32" value="12" />
      </div>

      <div class="group options">
        <label><input type="checkbox" id="maiusculas" /> Maiúsculas</label>
        <label><input type="checkbox" id="minusculas" /> Minúsculas</label>
        <label><input type="checkbox" id="numeros" /> Números</label>
        <label><input type="checkbox" id="simbolos" /> Símbolos</label>
      </div>

      <button id="gerar">Gerar Senha</button>

      <div class="result">
        <input type="text" id="resultado" readonly />
        <button id="copiar">Copiar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
